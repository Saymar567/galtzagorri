<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Galtzagorri</title>
</head>

<body>

	<div th:include="includes\plantilla.html::cabecera"></div>

	<div th:include="includes\plantilla.html::menu_admin"></div>

	<main>
		<section>
			<form method="get" th:action="@{/AdminUsuariosModificar}" th:object="${obj_usuario}">
				<input type="hidden" id="id" name="id" 
					required placeholder="Id" th:field="*{id}">
				
				<input type="text" id="usu" name="usu" 
					readonly required placeholder="Usuario" th:field="*{usuario}">	<br>				
				
				<input type="text" id="pass" name="pass" 
					placeholder="ContraseÃ±a" th:field="*{pass}"><br>	
					
				<select id="rol_id" name="rol_id" th:field="*{rol.id}">
					<option th:each="elem : ${listaRoles}" 
						th:value="${elem.id}" th:text="${elem.rol}"></option>
				</select>
				
				<input type="submit" value="Modificar usuario">
			</form>
		</section>
	</main>

	<div th:include="includes\plantilla.html::pie"></div>



</body>

</html>
